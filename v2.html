<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="windows-1252">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLAZENEKCONTROL v2.0</title>
<style>
body {
    background: #000 url('https://i.ibb.co/V2qV3Tt/IMG-1038.gif') repeat fixed;
    font-family: 'Comic Sans MS', 'Arial', sans-serif;
    color: #00FF00;
    margin: 0;
    padding: 20px;
}

#main-container {
    width: 640px;
    margin: 0 auto;
    background: #000;
    border: 4px double #00FF00;
    padding: 15px;
}

.header-gif {
    border: 3px inset #00FF00;
    margin: 10px 0;
}

.control-panel {
    background: #000 url('https://i.ibb.co/qDyPL2w/IMG-1039.gif') repeat;
    padding: 15px;
    border: 3px groove #00FF00;
}

.separator {
    height: 10px;
    background: repeating-linear-gradient(
        45deg,
        #00FF00,
        #00FF00 5px,
        #000 5px,
        #000 10px
    );
    margin: 15px 0;
}

.control-group {
    margin: 15px 0;
    padding: 10px;
    background: #111;
    border: 2px dotted #00FF00;
}

.slider-container {
    margin: 10px 0;
}

input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: #00FF00;
}

input[type="range"] {
    width: 150px;
    margin: 0 10px;
}

input[type="number"] {
    width: 50px;
    background: #000;
    border: 1px solid #00FF00;
    color: #00FF00;
    padding: 3px;
}

label {
    color: #00FF00;
    text-shadow: 0 0 5px #00FF00;
    font-size: 14px;
}

.marquee {
    color: #FF00FF;
    font-size: 12px;
    margin: 10px 0;
}

.crt {
    animation: crt 0.3s infinite;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
}

@keyframes crt {
    0% { opacity: 0.9; }
    50% { opacity: 1; }
    100% { opacity: 0.9; }
}
</style>
</head>
<body>
<div class="crt"></div>
<div id="main-container">
    <img src="https://i.ibb.co/djqRtGc/IMG-3476.gif" class="header-gif" alt="BLAZENEKCONTROL">
    
    <div class="marquee">
        <marquee behavior="scroll" direction="left">::: SYSTEM STATUS: ONLINE ::: CURRENT USERS: 1337 ::: LOADING... :::</marquee>
    </div>

    <div class="control-panel">
        <div class="control-group">
            <label>MAIN POWER:</label>
            <input type="checkbox" id="main-toggle" onchange="toggleMain(this)">
        </div>

        <div id="controls" style="display: none;">
            <div class="separator"></div>

            <!-- Slider Groups -->
            <div class="control-group">
                <div class="slider-container">
                    <label>POLISH:</label>
                    <input type="checkbox" id="polish-toggle" onchange="toggleSlider('polish')">
                    <input type="range" id="polish-slider" min="0" max="100" value="50" disabled>
                    <input type="number" id="polish-number" min="0" max="100" value="50" disabled onchange="syncValue('polish', this.value)">
                </div>

                <div class="slider-container">
                    <label>MATHEMATICS:</label>
                    <input type="checkbox" id="mathematics-toggle" onchange="toggleSlider('mathematics')">
                    <input type="range" id="mathematics-slider" min="0" max="100" value="50" disabled>
                    <input type="number" id="mathematics-number" min="0" max="100" value="50" disabled onchange="syncValue('mathematics', this.value)">
                </div>

                <div class="slider-container">
                    <label>ENGLISH:</label>
                    <input type="checkbox" id="english-toggle" onchange="toggleSlider('english')">
                    <input type="range" id="english-slider" min="0" max="100" value="50" disabled>
                    <input type="number" id="english-number" min="0" max="100" value="50" disabled onchange="syncValue('english', this.value)">
                </div>
            </div>

            <div class="separator"></div>

            <!-- Mood Controls -->
            <div class="control-group">
                <label>HAPPY:</label>
                <input type="checkbox" id="happy">
                <label style="margin-left: 20px">SAD:</label>
                <input type="checkbox" id="sad">
                <label style="margin-left: 20px">HORNY:</label>
                <input type="checkbox" id="cnrdhny">
            </div>

            <div class="separator"></div>

            <!-- Mode Controls -->
            <div class="control-group">
                <label>SLEEP MODE:</label>
                <input type="checkbox" id="sleep-mode">
                <label style="margin-left: 20px">DESTRUCT MODE:</label>
                <input type="checkbox" id="dstctnmd">
            </div>
        </div>
    </div>

    <div class="marquee">
        <marquee behavior="scroll" direction="right">::: BREAKING NEWS: SUIK GOT PEGGED BY HIS GIRLFRIEND AGAIN! :::</marquee>
    </div>
</div>

<audio id="blazenek-audio" src="blazenek.mp3"></audio>

<script>
// Original JavaScript functionality remains unchanged
function toggleMain(element) {
  document.getElementById('controls').style.display = element.checked ? 'block' : 'none';
  const audio = document.getElementById('blazenek-audio');
  element.checked ? audio.play() : (audio.pause(), audio.currentTime = 0);
}

function toggleSlider(sliderId) {
  const slider = document.getElementById(sliderId + '-slider');
  const number = document.getElementById(sliderId + '-number');
  const isChecked = document.getElementById(sliderId + '-toggle').checked;
  slider.disabled = number.disabled = !isChecked;
}

function syncValue(sliderId, value) {
  const slider = document.getElementById(sliderId + '-slider');
  const number = document.getElementById(sliderId + '-number');
  slider.value = number.value = value;
}

// Add retro terminal effect
document.body.onclick = () => {
    document.body.innerHTML += '<blink>*</blink>';
    setTimeout(() => document.body.removeChild(document.body.lastChild), 500);
}
</script>
</body>
</html>
