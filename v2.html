<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLAZENEKCONTROL</title>
<style>
  body {
    font-family: 'Comic Sans MS', 'Arial Black', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: 
      linear-gradient(rgba(0, 255, 0, 0.1), rgba(0, 0, 255, 0.1)),
      url('https://i.ibb.co/V2qV3Tt/IMG-1038.gif') no-repeat center center fixed;
    background-size: cover;
    color: #00ff00;
  }

  .control-box {
    border: 3px ridge #00ff00;
    padding: 20px;
    text-align: center;
    background: 
      linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 128, 0.8)),
      url('https://i.ibb.co/qDyPL2w/IMG-1039.gif') no-repeat center center;
    background-size: cover;
    box-shadow: 4px 4px 8px #000000;
    width: 90%;
    max-width: 600px;
  }

  .gif-header, .separator-gif {
    border: 2px outset #ff00ff;
    margin: 20px 0;
    max-width: 100%;
    height: auto;
  }

  .slider-container, .option {
    margin: 15px 0;
    padding: 8px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px dotted #ffff00;
  }

  label {
    color: #ffff00;
    text-shadow: 2px 2px #000000;
    font-size: 1.2em;
    text-transform: uppercase;
  }

  input[type="checkbox"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    width: 20px;
    height: 20px;
    border: 2px ridge #00ffff;
    background: #000000;
    cursor: pointer;
  }

  input[type="checkbox"]:checked {
    background: #ff0000;
    border: 2px groove #ffff00;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 60%;
    height: 15px;
    background: #000000;
    border: 2px inset #00ff00;
    margin: 0 10px;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #ff00ff;
    border: 2px outset #ffffff;
  }

  input[type="number"] {
    width: 50px;
    background: #000000;
    border: 2px inset #00ff00;
    color: #ffffff;
    font-family: 'Courier New', monospace;
    padding: 3px;
  }

  .mobile-bold {
    font-family: 'ğ“ªğ“«ğ“¬ğ“­ğ“®ğ“¯ğ“°ğ“±ğ“²ğ“³ğ“´ğ“µğ“¶ğ“·ğ“¸ğ“¹ğ“ºğ“»ğ“¼ğ“½ğ“¾ğ“¿ğ”€ğ”ğ”‚ğ”ƒ', 'Comic Sans MS', cursive;
    text-shadow: 2px 2px #0000ff;
  }

  .separator-gif {
    margin: 25px 0;
    border-width: 3px;
  }
</style>
</head>
<body>

<div class="control-box">
  <img src="https://i.ibb.co/djqRtGc/IMG-3476.gif" alt="BLAZENEKCONTROL" class="gif-header">

  <label for="main-toggle">turn blazenek on: </label>
  <input type="checkbox" id="main-toggle" onchange="toggleMain(this)"><br><br>

  <div id="controls" style="display: none;">
    <img src="https://i.ibb.co/w7jPzVD/GIF-image.gif" alt="Separator" class="separator-gif">

    <!-- Slider Containers -->
    <div class="slider-container" id="polish-container">
      <label for="polish-toggle">POLISH: </label>
      <input type="checkbox" id="polish-toggle" onchange="toggleSlider('polish')">
      <input type="range" id="polish-slider" min="0" max="100" value="50" disabled>
      <input type="number" id="polish-number" min="0" max="100" value="50" disabled onchange="syncValue('polish', this.value)">
    </div>

    <div class="slider-container" id="mathematics-container">
      <label for="mathematics-toggle">MATHEMATICS: </label>
      <input type="checkbox" id="mathematics-toggle" onchange="toggleSlider('mathematics')">
      <input type="range" id="mathematics-slider" min="0" max="100" value="50" disabled>
      <input type="number" id="mathematics-number" min="0" max="100" value="50" disabled onchange="syncValue('mathematics', this.value)">
    </div>

    <div class="slider-container" id="english-container">
      <label for="english-toggle">ENGLISH: </label>
      <input type="checkbox" id="english-toggle" onchange="toggleSlider('english')">
      <input type="range" id="english-slider" min="0" max="100" value="50" disabled>
      <input type="number" id="english-number" min="0" max="100" value="50" disabled onchange="syncValue('english', this.value)">
    </div>

    <img src="https://i.ibb.co/w7jPzVD/GIF-image.gif" alt="Separator" class="separator-gif">

    <div class="option">
      <label for="happy">HAPPY: </label>
      <input type="checkbox" id="happy">
    </div>

    <div class="option">
      <label for="sad">SAD: </label>
      <input type="checkbox" id="sad">
    </div>

    <div class="option">
      <label for="cnrdhny">HORNY: </label>
      <input type="checkbox" id="cnrdhny">
    </div>

    <img src="https://i.ibb.co/w7jPzVD/GIF-image.gif" alt="Separator" class="separator-gif">

    <div class="option">
      <label for="sleep-mode">SLEEP MODE: </label>
      <input type="checkbox" id="sleep-mode">
    </div>

    <div class="option">
      <label for="dstctnmd">DESTRUCTION MODE: </label>
      <input type="checkbox" id="dstctnmd">
    </div>
  </div>

  <!-- Audio element for playing the sound -->
  <audio id="blazenek-audio" src="blazenek.mp3"></audio>
</div>

<script>
function toggleMain(element) {
  document.getElementById('controls').style.display = element.checked ? 'block' : 'none';

  const audio = document.getElementById('blazenek-audio');
  if (element.checked) {
    audio.play();
  } else {
    audio.pause();
    audio.currentTime = 0;
  }
}

function toggleSlider(sliderId) {
  const slider = document.getElementById(sliderId + '-slider');
  const number = document.getElementById(sliderId + '-number');
  const isChecked = document.getElementById(sliderId + '-toggle').checked;
  slider.disabled = !isChecked;
  number.disabled = !isChecked;
}

function syncValue(sliderId, value) {
  const slider = document.getElementById(sliderId + '-slider');
  const number = document.getElementById(sliderId + '-number');
  slider.value = value;
  number.value = value;
}

// Detect mobile and apply bold font
function applyMobileFont() {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (isMobile) {
    document.body.classList.add('mobile-bold');
  }
}

// Run on page load
applyMobileFont();
</script>
</body>
</html>
